<div class="reference-wrapper">
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th ng-repeat="column in appData.currentReference.columns | orderBy:column.order track by $index">
                        {{ column.translate | translate }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in appData.currentReference.data | orderBy:row.order track by $index">
                    <td class="cell"
                        ng-repeat="column in appData.currentReference.columns | orderBy:column.order track by $index"
                        ng-class="'cell-' + column.type"
                        ng-include="columnTemplates[column.type]">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
